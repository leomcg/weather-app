<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet"><body>
  <main>
    <section class="today">
      <div class="row">
        <div class="search-bar">
          <input type="text" placeholder="Search city...">
        </div>
        <div class="city">Rio de Janeiro, RJ</div>
        <div class="current-date">Quinta, 9 de Julho de 2020</div>
        <div class="temperature">
          <i class="wi wi-day-sunny icon"></i> 25°
        </div>
        <div class="weather-container">
          <div class="rain-chance box">
            <div class="left">
              <i class="wi wi-rain"></i>
            </div>
            <div class="right">
              <p>80%</p>
            </div>
          </div>
          <div class="min-max box">
            <div class="left">
              <p class="min">Min &darr;</p>
              <p>12°</p>
            </div>
            <div class="right">
              <p class="max">Max &uarr;</p>
              <p>25°</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="next-days">
      <div class="row">
        <h4 class="next-days__heading">Próximos dias</h4>
        <div class="weather-container">
          <div class="date">Sexta 10/07</div>
          <div class="rain-chance box">
            <div class= "left">
              <i class="wi wi-rain"></i>
            </div>
            <div class="right">
              <p>80%</p>
            </div>
          </div>
          <div class="min-max box">
            <div class="left">
              <p class="min">Min &darr;</p>
              <p>12°</p>
            </div>
            <div class="right">
              <p class="max">Max &uarr;</p>
              <p>25°</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>LEOMCG</footer>
  </main>
  
</body>
</html>
